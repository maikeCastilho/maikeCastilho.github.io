<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://kit.fontawesome.com/5f18a24258.js" crossorigin="anonymous"></script>
	<script src="https://getbootstrap.com/docs/5.0/forms/validation.js"></script>
	<link rel="stylesheet" href="../css/login.css" class="css">
  
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
		<div class="row">
			<div id="l-direito">
                <img id="logo-main" src="../../assets/img/logo_menu_branco.png" width="500">
            </div>
			<div id="blur" class="col-lg">
				<form class="cadastro-form needs-validation" action="../../api/login.php" method="post">
					<div id="cadastro-socialm">
						<h1 id="titulo-form">Login</h1>
					</div>
					<div id="form-espac">
						<div class="form-group"> <!-- input email -->
							<label for="email">Email</label>
							<input name="email_usuario" class="form-control" type="email" placeholder="Digite seu Email" id="email"
								required />
							<span id="email-erro" class="erro"></span>
						</div>
						<div class="form-group">
							<label for="senha">Senha</label>
							<input name="senha_usuario" id="senha" class="form-control" type="password" placeholder="Senha" required />
							<span id="senha-erro" class="erro"></span>
							<div class="input-group-append">
								<button type="button" id="toggle-senha">
									<i class="fa fa-eye-slash" aria-hidden="true"></i>
								</button>
							</div>
						</div>
					</div>
					<div>
						<button type="submit" class="btn btn-primary btn-block" onclick="register()"
							id="register-button">
							Entrar
						</button>
					</div>
					
				</form>

			</div>
		</div>
	</div>
</body>


<script src="../JS/functions/ver_senha.js"></script>



</html>
